<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="dice-5.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body style="height: -webkit-fill-available !important">
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="icon ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="icon ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="icon ion-ios-download-outline"></i>Hold</button>
            <button class="btn-score-settings"><i class="icon ion-ios-settings-strong"></i>Set Score</button>
            <button class="btn-bestof-settings"><i class="icon ion-ios-mycustom"></i>Best of</button>
            
            <img src="dice-1.png" alt="Dice" class="dice" id="firstDie">
            <img src="dice-2.png" alt="Dice" class="dice" id="secondDie">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.8/dist/sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
